<!DOCTYPE html>
<head>
<html lang="en">
<meta name="viewport" content="width=device-width initial-scale=1">
<script src="JS/Basic_JavaScript_9.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>
<body>
<p>How many seconds would you like to set your timer for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext"> 1 / 3</div>   
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Denver_skyline.jpg/1200px-Denver_skyline.jpg" style="width:100%">
        <div class="text">Denver, Colorado</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext"> 2 / 3</div>   
        <img src="https://cdn.cnn.com/cnnnext/dam/assets/171204124343-01-aspen-non-skiers.jpg" style="width:100%">
        <div class="text">Aspen, Colorado</div>
    </div>
        <div class="mySlides fade">
        <div class="numbertext"> 3 / 3</div>   
        <img src="https://coloradomtn.edu/wp-content/uploads/2020/01/steamboat-downtown-ski-areas-dusk-1024x684.jpg" style="width:100%">
        <div class="text">Steamboat Springs, Colorado</div>
    </div>
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="JS/Basic_JavaScript_9.js"></script>
</body>
</html>
